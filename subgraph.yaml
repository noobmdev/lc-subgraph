specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Precondition
    network: mainnet
    source:
      address: "0x35EafFd74C7f13583744755Aa783769Fb0917d38"
      abi: Precondition
      startBlock: 578736
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Submission
      abis:
        - name: Precondition
          file: ./abis/Precondition.json
      eventHandlers:
        - event: Submission(indexed uint256,indexed address,uint256)
          handler: handleSubmission
      file: ./src/mapping.ts
  - kind: ethereum
    name: LC
    network: mainnet
    source:
      address: "0xCD3ebfa561b5B079A6056cf42de9D1714F11541b"
      abi: StandardLCFactory
      startBlock: 578321
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StandardLC
      abis:
        - name: StandardLCFactory
          file: ./abis/StandardLCFactory.json
      eventHandlers:
        - event: NewStandardLC(indexed uint256,indexed address,indexed address)
          handler: handleNewStandardLC
      file: ./src/mapping.ts
